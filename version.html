<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="version.css">
    </head>
    <body>
      <form> 
          <center> <img src="image/logo.png" width="100" height="100"></center>  
        <h3>Sign in with your account</h3>
          <div class="container"> 
              <label>Email Address: </label>   
              <input type="text" placeholder="Enter email address" name="email address" required>  
              <label>Password: </label>   
              <input type="password" placeholder="Enter password" name="password" required>  
              <button type="submit">Log in</button>      
            <center><a href="#">Forgot Password?</a></center><br>
            <p>Not yet a member? <a href=""> Sign up</a> </p> 
          </div>   
      </form> 
    </body
</html>
